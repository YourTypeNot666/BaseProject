<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Visualizer - Learn Audio API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the visualizer */
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* Solid black background */
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }
    
    /* Canvas styling */
    #visualizer {
      display: block;
      background: #000000; /* Solid black for canvas too */
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
    }
    
    /* Custom button hover effects */
    .mode-btn {
      transition: all 0.3s ease;
    }
    
    .mode-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .mode-btn.active {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.6);
    }
    
    /* Playlist item styling */
    .playlist-item {
      transition: all 0.2s ease;
    }
    
    .playlist-item:hover {
      background: rgba(59, 130, 246, 0.2);
    }
    
    .playlist-item.active {
      background: rgba(59, 130, 246, 0.3);
      border-left: 3px solid #3b82f6;
    }
    
    /* Custom scrollbar for playlist */
    .playlist-scroll::-webkit-scrollbar {
      width: 8px;
    }
    
    .playlist-scroll::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 4px;
    }
    
    .playlist-scroll::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 4px;
    }
    
    .playlist-scroll::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.7);
    }

    /* Glow effects for circle visualization */
    .glow {
      filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 20px currentColor);
    }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Canvas for visualization -->
  <canvas id="visualizer" class="w-full h-screen"></canvas>
    
  <!-- üîπ Hamburger Menu Icon -->
  <button id="menuBtn" class="fixed top-4 right-4 z-50 p-2 bg-slate-800 rounded-lg hover:bg-slate-700 transition">
    <!-- 3 lines -->
    <div class="w-6 h-0.5 bg-white mb-1"></div>
    <div class="w-6 h-0.5 bg-white mb-1"></div>
    <div class="w-6 h-0.5 bg-white"></div>
  </button>

  <!-- üîπ Popup Section -->
  <div id="popupMenu" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-end hidden z-40">
    <div class="w-64  bg-slate-900 h-full p-2 flex flex-col text-white shadow-xl transform translate-x-full transition-transform duration-300" id="popupContent">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Menu</h2>
        <button id="closeBtn" class="text-2xl hover:text-red-400">‚úñÔ∏è</button>
      </div>

      <!-- Main Container with Grid Layout for Playlist -->
      <div class="flex-1 overflow-y-hidden">
        <!-- Visualizer Section -->
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-2xl border border-slate-700 mb-6">
          <!-- Controls Section -->
          <div class="space-y-4">
            <!-- File Upload with Folder Support -->
            <div class="flex flex-col gap-4">
              <label class="cursor-pointer bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl text-center">
                <input type="file" id="audioFile" accept="audio/*" class="hidden">
                Upload Single File
              </label>
              
              <label class="cursor-pointer bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-700 transition-all duration-300 shadow-lg hover:shadow-xl text-center">
                <input type="file" id="folderInput" webkitdirectory directory multiple class="hidden">
                Upload Folder
              </label>
            </div>

            <!-- Now Playing Display -->
            <div class="text-center">
              <div class="text-slate-400 text-sm mb-1">Now Playing</div>
              <div class="text-white font-semibold text-lg truncate" id="nowPlaying">No song selected</div>
            </div>

            <!-- Audio Controls with Previous/Next -->
            <div class="flex flex-col gap-3">
              <div class="flex gap-2 justify-center">
                <button id="prevBtn" class="flex-1 bg-slate-600 hover:bg-slate-500 text-white px-4 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  ‚èÆÔ∏è
                </button>
                
                <button id="playPause" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  ‚ñ∂Ô∏è Play
                </button>
                
                <button id="nextBtn" class="flex-1 bg-slate-600 hover:bg-slate-500 text-white px-4 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  ‚è≠Ô∏è
                </button>
              </div>
              
              <div class="flex items-center gap-2">
                <span class="text-slate-400 text-sm">üîä</span>
                <input type="range" id="volume" min="0" max="100" value="50" class="flex-1 h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer">
                <span class="text-slate-300 text-sm w-12" id="volumeDisplay">50%</span>
              </div>
            </div>

            <!-- Visualization Mode Buttons -->
            <div class="grid grid-cols-2 gap-2">
              <button class="mode-btn active bg-slate-700 text-white px-4 py-2 rounded-lg font-medium" data-mode="bars">
                Bars
              </button>
              <button class="mode-btn bg-slate-700 text-white px-4 py-2 rounded-lg font-medium" data-mode="waveform">
                Waveform
              </button>
              <button class="mode-btn bg-slate-700 text-white px-4 py-2 rounded-lg font-medium" data-mode="circle">
                Circle
              </button>
              <button class="mode-btn bg-slate-700 text-white px-4 py-2 rounded-lg font-medium" data-mode="particles">
                Particles
              </button>
            </div>
          </div>
        </div>

        <!-- Playlist Section -->
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-2xl border border-slate-700">
          <h2 class="text-white font-bold text-xl mb-4 flex items-center gap-2">
            <span>üéµ</span>
            <span>Playlist</span>
            <span class="text-sm text-slate-400 font-normal" id="playlistCount">(0 songs)</span>
          </h2>
          
          <div id="playlist" class="space-y-2 max-h-64 overflow-y-auto playlist-scroll pr-2">
            <div class="text-slate-400 text-center py-8 text-sm">
              Upload songs to see your playlist here
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Mv.js"></script>
</body>
</html>
